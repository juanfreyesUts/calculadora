<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylecalculadora.css">
	<script src="js/index.js" type="text/javascript" defer></script>
	<script src="js/Calculadora.js" type="text/javascript"></script>
	<script src="js/Display.js" type="text/javascript"></script>
	<title>Calculadora app</title>
</head>
<body>
	<div class="titulo">
		<h1>Calculadora</h1>
		<h2>Hecho por Juan F. Reyes</h2>
	</div>
	<article>
		<section>
			<div class="marco">
				<div class="calculadora">
					<div class="pantalla">
						<div id="valorAnterior"></div>
						<div id="valorActual"></div>
					</div>
					<button onclick="display.borrarTodo()" class="col2" value="C">C</button> 
					<button onclick="display.borrar()">&lAarr;</button>
					<button class="operaciones" value="dividir">%</button>
					<button class="numero">7</button>
					<button class="numero">8</button>
					<button class="numero">9</button>
					<button class="operaciones" value="multiplicar">x</button>
					<button class="numero">4</button> 
					<button class="numero">5</button>
					<button class="numero">6</button>
					<button class="operaciones" value="restar">-</button>
					<button class="numero">1</button>
					<button class="numero">2</button>
					<button class="numero">3</button>
					<button class="operaciones" value="sumar">+</button>
					<button class="col2 numero">0</button>
					<button class="numero">.</button>
					<button class="operaciones" value="igual">=</button>
				</div>
			</div>
		</section>
	</article>
</body>
</html>
